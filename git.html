<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Profile</title>
    <link rel="stylesheet" href="git.css" />
  </head>
  <body>
    <div class="box-profile">
      <img
        id="imagem-perfil"
        class="img-perfil"
        src=""
        alt="Minha foto de perfil"
      />
      <div id="nomeUser" class="nome"></div>
      <p id="descricao" class="descricao">
      </p>
      <a id="urlUser" href=""
        ><button class="seguir-perfil">Seguir perfil</button></a
      >
    </div>
    <ul id="ul" class="box-layout">
    </ul>
    <script src="git.js"></script>
  </body>
</html>
